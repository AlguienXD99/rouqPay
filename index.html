<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoquiPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #e1e1e1;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            color: #005f6b;
        }

        button {
            background-color: #005f6b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #007f8a;
        }

        #saldo {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-top: 10px;
        }

        #accion {
            margin-top: 30px;
        }

        #codigo-qr img {
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }

        section {
            margin-bottom: 30px;
        }

        #recientes ul {
            list-style: none;
            padding: 0;
        }

        #recientes li {
            background-color: #f0f0f0;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>RoquiPay</h1>
        <img src="roquitanus-icon.png" alt="Icono de Roquitanus" />
        <nav>
            <button>Inicio</button>
            <button>Enviar</button>
            <button>Historial</button>
            <button>Ajustes</button>
        </nav>
    </header>

    <!-- Cuerpo -->
    <section id="saldo">
        <h2>Saldo disponible: <span>r/500</span></h2>
        <div class="progress-bar"></div> <!-- Barra de progreso -->
    </section>

    <section id="accion">
        <button id="enviar-dinero">Enviar Dinero</button>
    </section>

    <!-- Transacciones recientes -->
    <section id="recientes">
        <h3>Últimas transacciones</h3>
        <ul>
            <li>r/50 a usuario123 - Hace 10 minutos</li>
        </ul>
    </section>

    <!-- Código QR para recibir dinero -->
    <section id="codigo-qr">
        <h3>Recibe dinero escaneando este código QR</h3>
        <img src="qr-code.png" alt="Código QR">
    </section>

    <!-- Scripts -->
    <script>
        // Aquí puedes agregar interactividad si lo deseas, como mostrar modales, hacer transacciones, etc.
    </script>
</body>
</html>
